        //공백과 들여쓰기, 줄 개행 등을 모두 문자로 인정해 줍니다.
        var temp = `<ul>
        <li>
            <a href="#">Home</a>
        </li>
    </ul>`;

    console.log(temp);

    console.log('------------------');

    var month = 12;
    var day = 25;
    var ami = '크리스마스';

    console.log(month + '월' + day + '일은 ' + anni + '입니다.');
    
    //템플릿 리터럴을 이용한 포맷팅 출력 방식 (ES6)
    console.log(`${month}월 ${day}일은 ${anni}입니다.`);

    // logical = True; (논리값 표현이 아닙니다.)

    //0은 false로, 0이 아닌 나머지 정수는 true로 해석 가능.
    var apple = 3;
    if(apple) { //값이 있으면 true이고 없으면 force이다.
        console.log('사과가 ' + apple + '개 있습니다.')
    } else {
        console.log('사과가 하나도 없습니다.')
    }

    //null
    //값이 의도적으로 없다는 것을 명시할 때 사용하는 값.
    var banana = '바나나';
    banana = null;
    console.log(typeof banana);

    //undefined
    //값을 할당하지 않은 변수에 암묵적으로 활당되는 값.
    var i;
