<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암묵적 변환</title>
</head>

<body>

    <script>
        var ex = 10 + '20'; //(X) 숫자를 문자열로 변환됨.
        console.log('ex: ' + ex)

        var ex2 = 10 * '3'; //30 (문자열과 정수의 곱셋 연산은 따로 없기때문에 암묵적으로 변환이 됨.)
        console.log('ex2: ' + ex2);

        ex2 = 100 + '';
        console.log('ex2: ' + ex2);


        //문자열 타입의 암묵적 숫자 변환
        var ex3 = +'550';

        ex3 = +'flase'; //(x) NaN
        ex3 = +flase; //0

        //논리 타입을 암묵적 숫자 변환
        ex3 = +true; //1

        console.log(ex3);
        console.log('ex3: ' + typeof ex3);

    </script>



</body>

</html>
