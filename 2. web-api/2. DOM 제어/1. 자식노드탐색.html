<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 노드 탐색</title>
</head>
<body>
    <ul id="fruits">
        <li class="fruit">Apple</li>
        <li class="fruit">Banana</li>
        <li class="fruit">Grape</li>
    </ul>

    <div id="test">

    </div>

    <script>

        //노드 탐색의 기점이 되는 ul요소 취득
        const $fruits = document.getElementById('fruits');

        //기준 노드의 모든 자식 노드를 탐색.(텍스트 노드 포함)
        const $childNodes = $fruits.childNodes;
        console.log($childNodes); //공백을 텍스트로 인식해서 모두 탐색.

        //기준 노드의 모든 자식 노드를 탐색. (텍스트 노드 제외)
        const $children = $fruits.children;
        console.log($children);

        //기준 노드의 첫번째 자식 노드를 탐색
        //firstChild는 텍스트 노드가 나올 가능성 있음.
        const $firstChild = $fruits.firstChild;
        console.log('first-child: ' + $firstChild);

        console.log('first-element-child: ' + $fruits.firstElementChild); //요소 노드중 첫번째
        console.log('last-element-child: ' + $fruits.lastElementChild); //요소 노드중 마지막번째

        //기준 노드에 자식 노드가 있는지의 여부 확인
        //텍슽 노드가 있을 시 true가 나올 수 있음.
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes()); //true

        //텍스트 노드를 제외한 요소노드의 존재 여부 확인
        console.log(!!$test.children.length); //false



    </script>



</body>
</html>
